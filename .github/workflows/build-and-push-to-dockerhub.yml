name: Build and Push to Docker Hub

on:
  push:
    branches:
      - '*'
  pull_request:
    types:
      - 'opened'
      - 'synchronize'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Get tag name
      run: echo "${{ github.event.number }}" >> $GITHUB_TAGNAME

    - name: Login to Docker Hub
      run: echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

    - name: Build and push Docker image
      run: |
        docker build -t arcvouchers/service:v$GITHUB_TAGNAME
        docker push arcvouchers/service:v$GITHUB_TAGNAME
